<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="Rocky Xiao" content="This is my http learning record. --2024.1.29"/>
        <link rel="icon" href="icon/index.png"/>
        <title>文字处理</title>
    </head>
    <body>
        <h3>人类的三大欲望一般认为是：</h3>
        <ul>
            <li>食欲</li>
            <li>性欲</li>
            <li>睡眠欲</li>
        </ul>
        <!--这是一个无序列表，无序列表的意思是列表顺序并不很重要，用<ul>标签包裹-->
        <p>通常我们认为，会员制餐厅的食材有以下几类，通常按以下顺序依次递上：</p>
        <ol>
            <li>美味迎宾酒</li>
            <li>爽口蔬菜棒</li>
            <li>秘制烤牛排</li>
            <li>超级炸酱面</li>
            <li>消食小布丁</li>
        </ol>
        <!--这是一个有序列表，有序列表的意思是列表顺序较为重要，比如案例中迎宾酒放在最后就不能起到迎宾的效果，用<ol>标签包裹-->
        <!--列表元素是可以嵌套的，此处不作赘述-->
        <p></p>
        <p>在<em>会员制餐厅</em>吃不完食材会有<strong>惩罚</strong></p>
        <!--<em></em>标签和<strong></strong>标签都是表示强调的意思，但<strong></strong>标签的程度更重-->
        <!--此外，这两个标签是有语义的，比如在朗读时遇到这个标签会改变语气，对SEO排名亦有影响，如果只是需要加粗而不是需要强调的话用<span></span>标签会更合适-->
        <p>按<a href="index.html" title="主页">这里</a>返回</p>
    </body>
</html>
